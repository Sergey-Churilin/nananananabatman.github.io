<button class="add-button" type="button" name="addTask" ng-click="allTasksCtrl.addTask()">Add Task</button>
<label class="label" for="search-text">Search by first letter</label>
<input class="input" type="text" name="text" id="search-text" ng-change="allTasksCtrl.onTextChange()" ng-model="allTasksCtrl.letter" />
<label class="label" for="search-date">Search by date</label>
<input class="input" type="date" name="date" id="search-date" ng-change="allTasksCtrl.onDateChange()" ng-model="allTasksCtrl.date" />
<section class="todo">
    <tasks-list class="tasks-list"
                list="allTasksCtrl.filteredList.newTasks"
                update-task-status="allTasksCtrl.updateTaskStatus(id)"
                tasks-title="New todos"
                new-tasks="true">
    </tasks-list>
    <tasks-list class="tasks-list"
                list="allTasksCtrl.filteredList.doneTasks"
                update-task-status="allTasksCtrl.updateTaskStatus(id)"
                tasks-title="Done todos">
    </tasks-list>
</section>
